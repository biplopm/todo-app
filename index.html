<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>GRADE & GPA</title>
  </head>
  <body>
    <div class="container my-5 box">
      <div class="row justify-content-center my-10">
        <div class="col-md-6">
          <div class="card text-center">
            <div class="card-header">GRADE & GPA</div>
            <div class="card-body">
              <h5 class="card-title">GRADE & GPA Marking System App</h5>
              <div class="my-5 d-flex">
                <input
                  name="sub"
                  type="text"
                  class="form-control"
                  id="username"
                  placeholder="Time"
                />
                <button type="submit" class="btn btn-info">Start</button>
              </div>
              <div class="progress-bar">
                <div class="bar"></div>
              </div>
            </div>
            <div class="card-footer">
              <h5 class="msg">0</h5>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app/data.js"></script>
    <script src="app/function.js"></script>
    <script src="app/main.js"></script>
  </body>
</html>
